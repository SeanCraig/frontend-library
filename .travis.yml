dist: trusty
sudo: false
language: node_js
node_js: node
cache: yarn

before_script:
  - yarn lint

script:
  - yarn build-production

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file:
      - public/*.css
      - public/images/*
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Use $GITHUB_TOKEN from env
    local_dir: public
    on:
      branch: master
